before:
  hooks:
    - go mod tidy
builds:
  -
    goos:
      - darwin
      - linux
      - freebsd
      - windows

    goarch:
      - amd64
      - arm64
      - ppc64le
      - s390x

    flags:
      - -trimpath
      - --tags=kqueue

    ldflags:
      - -s -w -X main.version={{.Tag}}

    env:
      - CGO_ENABLED=0

archives:
  -
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    format: binary
    replacements:
      arm: arm

changelog:
  sort: asc

nfpms:
  -
    homepage: https://github.com/minio/certgen
    formats:
      - deb
      - rpm
